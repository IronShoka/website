  <script>
    function myFunction(x) {
      if (x.matches) {
        $(window).scroll(function(){
          $('nav').toggleClass('scrolled', $(this).scrollTop() > 100);
        });
      } else {
        $(window).scroll(function(){
          $('nav').toggleClass('scrolled', $(this).scrollTop() > 100);
        });
      }
    }
    var x = window.matchMedia("(max-width: 800px)")
    myFunction(x)
    x.addListener(myFunction);
  </script>

function getKey(e) {
    var key = e.keyCode;
    console.log(key);

    if (key == 16 || key == 17) {
        mode = 2;
    }
                
    if (mode == 1) {
        if (key == 123) {
           return false;
        }
    } else {
        if (key == 73 || key == 74 || key == 85) {
            return false;
        } else {
            if (key == 123) {
                return false;
                }
            }
        }
}
window.onkeydown = getKey;
