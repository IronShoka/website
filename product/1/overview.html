  <script>
    $(document).ready(function(){
      $(".nav-link").click(function(){
          $("a.nav-link").removeClass("active1");
      });
      $("#home").click(function(){
          $("#home").addClass("active1");
      });
      $("#product").click(function(){
          $("#product").addClass("active1");
      });
      $("#contact").click(function(){
          $("#contact").addClass("active1");
      });
      $("#navbar-toggler").click(function(){
          $("nav").toggleClass('scrolled-t');
      });
    });
  </script>
  <script>
    function myFunction(x) {
      if (x.matches) {
        $(window).scroll(function(){
          $('nav').toggleClass('scrolled', $(this).scrollTop() > 100);
        });
      } else {
        $(window).scroll(function(){
          $('nav').toggleClass('scrolled', $(this).scrollTop() > 100);
        });
      }
    }
    var x = window.matchMedia("(max-width: 800px)")
    myFunction(x)
    x.addListener(myFunction);
  </script>
  <script type="text/javascript" src="../../ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript">
    function sendForm()
    {
      $.ajax({
        url: 'https://redengine.eu/signup',
        type: 'POST',
        data: {
          _token: $('input[name="_token"]').val(),
          username: $('input[name="username"]').val(),
          email: $('input[name="email"]').val(),
          password: $('input[name="password1"]').val(),
          confirm_password: $('input[name="password2"]').val(),
          'g-recaptcha-response': grecaptcha.getResponse()
        },
        dataType: "json",
        success: function(response) {
          swal({
            title: "Signup",
            text: response.message,
            icon: response.type,
          });
          if(response.type == "Success")
          {
            setTimeout(() => {
            }, 15000);
          }
        },
        error: function() {
          swal({
            title: "Oops",
            text: "Something went wrong, if this persists, please contact us.",
            icon: "error",
          });
        }
      });
    }
    $(document).ready(function()
    {
      $("#signup-form").submit(function(event)
      {
        grecaptcha.execute();
        event.preventDefault();
      });
    });
  </script>
