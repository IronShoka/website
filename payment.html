<script>
var payCard;
	(function(window, undefined) {
		var $ = window.$;
		var PayCard = window.PayCard;

		var _cardTypeCurrentValue;

		/** cache hidden form and inputs in local vars */
		var $hiddenForm = $('.js-hidden-form');
		var $hiddenFormCardNumberInput = $hiddenForm.find('input[name=pan]');
		var $hiddenFormExpiryInput = $hiddenForm.find('input[name=exp_date]');
		var $hiddenFormCvvInput = $hiddenForm.find('input[name=cvv]');

		window.parent.postMessage('{"type": "billing", "action": "pageLoad"}', '*');

		/** create credit card app instance */
		payCard = PayCard.createInstance({
			$root: $('.js-pay-card'),
			cardholder: false,
			cvvTooltip: false,
			enableSetExpiryValue: true,
			disableExpiryCheckFromDate: '1/2000',
			expireDateYearsLimit: 30,
			onCardSubmit: function() {
				putSubmitButtonClickPixel();
				putCopyPasteFillPixel();

				/** get card values and format them for processing */
				var number = payCard.getNumberValue().replace(/ /g, '');
				var cvv = payCard.getCvvValue();
				var expiry = payCard.getMonthValue() + '.' + payCard.getYearValue();

				/** set hidden input values */
				$hiddenFormCardNumberInput.val(number);
				$hiddenFormExpiryInput.val(expiry);
				$hiddenFormCvvInput.val(cvv);

				/** submit hidden form */
				$hiddenForm.trigger("submit");
			},
			onValidationError: function() {
				putSubmitButtonClickPixel();

				var isNumberInvalid = !payCard.isNumberValid();
				var isExpiryInvalid = !payCard.isExpiryValid();
				var isCvvInvalid = !payCard.isCvvValid();

				cpg_context['rb'].putPixel('form_client-validation-error');
				if (isNumberInvalid) {
					cpg_context['rb'].putPixel('form_client-validation-error-number');
				}
				else if (isExpiryInvalid) {
					cpg_context['rb'].putPixel('form_client-validation-error-date');
				}
				else if (isCvvInvalid) {
					cpg_context['rb'].putPixel('form_client-validation-error-cvv');
				}
				return false;
			},
			onCardTypeUpdate: function onCardTypeUpdate(cardType) {
				if (cardType && cardType !== _cardTypeCurrentValue) {
					_cardTypeCurrentValue = cardType;
					window.parent.postMessage(JSON.stringify({
						type: 'billing',
						action: 'typeCard',
						action_params: cardType
					}), '*');
				}
			},
			onHideTimeoutPopup: function() {
				if (typeof restartPoll === 'function') {
					restartPoll();
				}
			}
		});

		if (typeof sendFrameResizeMessage === 'function') {
			sendFrameResizeMessage();
		}
	})(window);

function setupInputEvents() {
	var $allInputs = $('input');

	var handlers = {
		onPaste: function() {
			isPasteDetected = true;
			cpg_context['rb'].putPixel('form_fill-copypaste');
		}
	};

	$allInputs.on('paste', handlers.onPaste);
}

var pixels = { "page_load": 15525632, "form_submit-button-click-all": 15525634, "form_submit-button-click-first": 15525635, "form_send": 15525636, "form_client-validation-error": 15525638, "form_client-validation-error-number": 15525641, "form_client-validation-error-date": 15525642, "form_client-validation-error-cvv": 15525643, "form_client-validation-error-cardholder": 15525645, "form_server-validation-error": 15525649, "form_fill-copypaste": 17501201, "form_fill-copypaste-send": 17509445, "3ds_start": 15525658, "3ds_finish": 15525660, "result_fail": 15525661, "result_success": 15525663 };

var cpg_context = {};

cpg_context['rb'] = new rb({ pixels: pixels });

cpg_context['json_cards'] = {};

$(document).ready(function() {
	cpg_context['rb'].putPixel('page_load');
	var waiter = createCpgStandardWaiter(cpg_context);
	assignFormHandlers(cpg_context, waiter);
	setupInputEvents();
});

</script>
